<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <h2>update.html</h2>

    <form action="/board/update" method="post" name="updateForm">
        글 제목<input type="text"  th:value="${boardUpdate.boardTitle}" readonly><br/>
        작성자<input type="text" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly><br/>
        글내용<input type="text" name="boardContents" th:value="${boardUpdate.boardContents}"><br/>
        파일:<input type="file"  name="boardFileName" th:value="${boardUpdate.boardFileName}"><br />
        <input type="button" th:onclick="update()" value="수정" >
    </form>
</body>
</html>
