<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>findALL.HTML</h2>
<table>
    <tr>
        <td>회원번호</td>
        <td>이메일</td>
        <td>비밀번호</td>
        <td>이름</td>
        <td>전화번호</td>
        <td>프로필</td>
        <td>삭제</td>


    </tr>

    <tr th:each="member:${memberList}">
        <td th:text="${member.id}"></td>
        <td> <a th:href="@{|/member/detail/${member.id}|}"th:text="${member.memberEmail}"></a></td>
        <td th:text="${member.memberPassword}"></td>
        <td th:text="${member.memberName}"></td>
        <td th:text="${member.memberMobile}"></td>
        <td><img th:src="@{|/upload/${member.memberProfile}|}" width="100" height="100" alt=""></td>
        <td> <a th:href="@{|/member/delete/${member.id}|}">삭제</a> </td>

    </tr>
</table>

</body>

</html>
